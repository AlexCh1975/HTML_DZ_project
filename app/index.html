<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DZ_3</title>
</head>
<body>
    <div class="top">
        <div class="header">
            <img class="header__logo" src="img/Logo.svg" alt="logo">
            <nav class="menu">
                <a class="header__link" href="#">Home</a>
                <a class="header__link" href="#">About Us</a>
                <a class="header__link" href="#">Service</a>

                <a class="header__link" href="#">Blog</a>
                <a class="header__link" href="#">Contact</a>

        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="top__info-title">
                    SEO & Digital
                    Marketing For Your
                    Website.
                </h1>
                <p class="top__info-text">
                    Provide all kind of seo services and help to improve

                </p>

                    <button class="top__info-btn-start">Start Now</button>

        <div class="top__logo">
            <img src="img/logo1.svg" alt="logo1">
            <img src="img/logo2.svg" alt="logo2">
            <img src="img/logo3.svg" alt="logo3">
            <img src="img/logo4.svg" alt="logo4">
